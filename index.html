<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meteo Italia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Previsioni Meteo Italia 🇮🇹</h1>
  <input type="text" id="city" placeholder="Inserisci città" />
  <button onclick="getWeatherFromInput()">Cerca</button>
  <button onclick="getLocationWeather()">🌍 Usa la mia posizione</button>
  <div id="weather"></div>

  <h2>Ultime scosse di terremoto in Italia 🇮🇹</h2>
  <label for="minMag">Magnitudo minima: </label>
  <input type="number" id="minMag" value="2.5" step="0.1" onchange="getEarthquakes()" />
  <div id="quakes">Caricamento dati terremoti...</div>
  <div id="map" style="height: 400px; margin-top: 1rem;"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
